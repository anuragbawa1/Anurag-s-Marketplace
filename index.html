<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="header-band">
      <img class="images" src="images/illustration-hero.svg" alt="Hero">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="price-band">
      <img id="music1" src="images/icon-music.svg" alt="">
      <div id="planlink">
        <div>Annual Plan</div>
        <div>$59.99/year</div>
      </div>
      <a id="changeplanlink" href="#">Change</a>
    </div>

    <div class="pay-button">
      <span id="spdw1">Proceed to Payment</span>
    </div>
    <a href="#" class="cancel-order">
      Cancel Order
    </a>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
    target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/anurag-bawa-825386115/"
    target="_blank">Anurag Bawa</a>.
  </div>
</body>

</html>
